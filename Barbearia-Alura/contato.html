<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomeesobrenome">Nome e Sobremone</label>
			<input type="text" id="nomeesobrenome" class="input-padrao">

			<label for="email">Email</label>
			<input type="text" id="email" class="input-padrao">

			<label for="telefone">Telefone</label>
			<input type="text" id="telefone" class="input-padrao">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

			<div>
				<p>Como prefere o nosso contato?</p>
				<label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">
					Email</label>

				<label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio"
						value="telefone">Telefone</label>


				<label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio"
						value="whatsapp">Whatsapp</label>

			</div>

			<div>
				<p>Qual horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>

				</select>
			</div>
			<label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>
			<input type="submit" value="Enviar Formulário">
		</form>
	</main>
	<footer>
		<img src="logo-branco.png">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>

</html>
